<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Inventario</title>
  <script src="js/app.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="menu">
      <button id="menuStock">Stock</button>
      <button id="menuVentas">Ventas</button>
      <button id="menuCaja">Caja</button>
    </nav>
  </header>

  <main class="contenedor-principal">

    <!-- Vista: Stock (gestiÃ³n de inventario) -->
    <section id="view-stock" class="vista">
      <div class="inventario">
        <h2>ğŸ“¦ Inventario</h2>

        <form id="formProducto">
          <label for="nombreProducto">Nombre</label>
          <input type="text" id="nombreProducto" list="productosDatalist" placeholder="Nombre del producto" required>
          <datalist id="productosDatalist"></datalist>
          <label for="cantidadProducto">Cantidad</label>
          <input type="number" id="cantidadProducto" placeholder="Cantidad" required>
          <label for="precioProducto">Precio</label>
          <input type="number" id="precioProducto" placeholder="Precio" required>
          <button type="submit">Agregar producto</button>
        </form>

        <div class="buscador-stock">
          <label for="searchStock">Buscar artÃ­culo</label>
          <input type="search" id="searchStock" placeholder="Buscar por nombre..." aria-label="Buscar producto en stock">
        </div>

        <h2 id="valorTotal">Valor total del inventario: $0</h2>
        <div id="listaProductosStock"></div>
      </div>
    </section>

    <!-- Vista: Ventas (productos + carrito) -->
    <section id="view-ventas" class="vista">
      <div class="ventas">
        <h2>ğŸ› Productos</h2>
        <div class="buscador-ventas">
          <label for="searchVentas">Buscar artÃ­culo</label>
          <input type="search" id="searchVentas" placeholder="Buscar por nombre..." aria-label="Buscar producto en ventas">
        </div>
        <div id="listaProductosVentas"></div>
      </div>

      <aside class="carrito">
        <h2>ğŸ›’ Carrito</h2>
        <div id="carritoLista"></div>
        <h3 id="subtotalCarrito">Subtotal: $0</h3>
        <button id="btnCobrar">Cobrar</button>
      </aside>
    </section>

    <!-- Vista: Caja (resumen y historial) -->
    <section id="view-caja" class="vista">
      <div class="resumen-dia">
        <h3 id="totalDia">Total del dÃ­a: $0</h3>
        <h3 id="cantidadVentas">Ventas realizadas: 0</h3>
        <h3 id="ticketPromedio">Ticket promedio: $0</h3>
        <button onclick="cerrarCaja()">Cerrar caja</button>
      </div>

      <div class="historial">
        <h2>ğŸ“Š Historial de ventas</h2>
        <div id="historialVentas"></div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
